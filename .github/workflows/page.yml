name: deploy-pages
on: [workflow_dispatch]
jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build-pages
      - uses: actions/upload-pages-artifact
        with:
          path: build
      - uses: actions/deploy-pages
